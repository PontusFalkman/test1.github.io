<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Studio Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Studio Name</a>
      <nav class="nav">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <h1>Contact</h1>
    <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>

    <!-- Simple form via Formspree (replace YOUR_FORM_ID) -->
    <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label>
        Your email
        <input type="email" name="email" required />
      </label>
      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button class="btn" type="submit">Send</button>
    </form>
    <p class="muted">No backend required. Replace <code>YOUR_FORM_ID</code> or swap for Google Forms.</p>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> BrickWorks Studio</p>
      <div class="social">
        <a href="https://github.com/PontusFalkman?tab=repositories" target="_blank">GitHub</a>
        <a href="#" target="_blank">LinkedIn</a>
        <a href="https://www.youtube.com/@BWStudio-mx" target="_blank">YouTube</a>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
